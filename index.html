<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortnite Fantasy Draft - Auth</title>
</head>
<body>

<!-- Auth UI -->
<div id="auth-container" style="padding:10px; background:#eee; margin-bottom:20px;">
  <input type="email" id="email" placeholder="Email" style="padding:5px;"/>
  <input type="password" id="password" placeholder="Password" style="padding:5px;"/>
  <button id="signup-btn">Sign Up</button>
  <button id="login-btn">Log In</button>
  <button id="logout-btn" style="display:none;">Log Out</button>
  <span id="auth-message" style="margin-left:15px;"></span>
</div>

<!-- Main App Content -->
<div id="app-content" style="display:none;">
  <h1>Welcome to Fortnite Fantasy Draft</h1>
  <p>This is your protected content!</p>
</div>

<!-- Supabase and Script -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="main.js"></script>
</body>
</html>
