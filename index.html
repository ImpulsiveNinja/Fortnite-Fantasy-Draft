<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Football Replica - ESPN Style + Auth</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }
    header {
      background: #0b3d91;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 { margin: 0; font-weight: 700; }
    nav { display: flex; gap: 20px; flex-wrap: wrap; }
    nav button {
      background: none;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 4px;
    }
    nav button.active, nav button:hover { background: #084285; }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
    }
    .page { display: none; }
    .page.active { display: block; }
    .team-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .team-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      flex: 1 1 200px;
      padding: 15px;
      background: #fafafa;
    }
    .team-card h3 { margin: 0 0 10px 0; }
    #addTeamModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #addTeamModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    #addTeamModal input { width: 100%; padding: 10px; margin: 15px 0; }
    #addTeamModal button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
    }
    #confirmAddTeam { background: #0b3d91; color: white; }
    #cancelAddTeam { background: #888; color: white; }
  </style>
</head>
<body>

<div id="auth-container" style="padding:10px; background:#eee; margin-bottom:20px;">
  <input type="email" id="email" placeholder="Email" style="padding:5px;" />
  <input type="password" id="password" placeholder="Password" style="padding:5px;" />
  <button id="signup-btn">Sign Up</button>
  <button id="login-btn">Log In</button>
  <button id="logout-btn" style="display:none;">Log Out</button>
  <span id="auth-message" style="margin-left:15px;"></span>
</div>

<header>
  <h1>Fantasy Football Replica</h1>
  <nav>
    <button class="active" data-page="teams">Teams</button>
    <button data-page="draft">Draft</button>
    <button data-page="standings">Standings</button>
    <button data-page="players">Players</button>
    <button data-page="schedule">Schedule</button>
    <button data-page="league">League Settings</button>
    <button data-page="transactions">Transactions</button>
    <button data-page="tradecenter">Trade Center</button>
    <button data-page="messages">Messages</button>
    <button data-page="news">News</button>
  </nav>
</header>

<div class="container" id="app-content" style="display:none;">
  <section id="teams" class="page active">
    <h2>Teams</h2>
    <button id="addTeamBtn">Add New Team</button>
    <div class="team-list" id="teamList"></div>
  </section>
</div>

<!-- Modal -->
<div id="addTeamModal">
  <div class="modal-content">
    <h3>Name Your Team</h3>
    <input type="text" id="teamNameInput" placeholder="Enter team name" />
    <div>
      <button id="confirmAddTeam">Add</button>
      <button id="cancelAddTeam">Cancel</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="main.js"></script>
</body>
</html>
